{% extends 'base.html' %}
{% block contenido %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Agrega un nuevo producto</h2>
            
            <form action="" method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
                {% csrf_token %}
                <div class="form-group">
                    {{ formulario.as_p }}
                </div>
                <div class="text-center">
                    <input type="submit" value="Enviar" class="btn btn-primary btn-lg">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
